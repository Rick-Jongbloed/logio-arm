  #- apk add --no-cache  python
  - apk add --no-cache autoconf automake g++ libc6-compat make zlib-dev libtool python
  #- ls -LRa
  - cd log.io/server
  #- npm install bufferutil@4.0.1 utf-8-validate@5.0.2 --verbose
  - npm install log.io --verbose
