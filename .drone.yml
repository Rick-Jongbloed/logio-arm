kind: pipeline
type: kubernetes
name: drone-log.io-arm

platform:
  os: linux
  arch: arm

steps:
- name: clone-log.io
  image: drone/git
  commands:
  - git clone https://github.com/NarrativeScience/log.io
  
- name: install-log.io
  image: arm32v7/node:13-alpine
  commands:
